<html>
    <head>
        <title>JavaScript Objects</title>
    </head>
    <body>
        <h1>JavaScript Objects</h1>
        <p>Using an Object Literal</p>
        <p id="demo"></p>
        <script>
            const Person = {};

            Person.firstName = "John";
            Person.lastName = "Wick";
            Person.age = 50;
            Person.eyecolor = "Black";

            document.getElementById("demo").innerHTML = "He is" + Person.firstName + " " + Person.lastName;
        </script>
    </body>
</html>
